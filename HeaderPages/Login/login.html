<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- IMPORTAÇÃO DO CSS GLOBAL -->
    <link rel="stylesheet" href="../../global.css">

    <!-- CSS ESPECÍFICO DA PÁGINA -->
    <link rel="stylesheet" href="login.css">

    <!-- FONTES -->
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Kavoon&display=swap" rel="stylesheet">

    <title>Login</title>

    <script src="login.js" defer></script>
</head>

<body>

    <!-- HEADER -->
    <header>
        <a href="../../index.html">
            <img src="../../imgs/logo.png" alt="Logo" class="logo-header">
        </a>

        <nav>
            <ul>
                <li><a href="../Sobre/sobre.html">Sobre nós</a></li>
                <li><a href="../Jogo.2/index.html">Jogo</a></li>
                <li><a href="../Contato/contato.html">Contato</a></li>
                <li><a href="../Cadastro/cadastro.html">Cadastro</a></li>
                <li><a href="../Login/login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- CONTEÚDO -->
    <main class="login-container">

        <!-- COLUNA ESQUERDA (Imagem + botão) -->
        <section class="left-side">
            <img src="Captura de tela 2025-12-03 083505.png" class="game-img" alt="Gameplay">
            <button class="play-btn">PLAY!</button>
        </section>

        <!-- COLUNA DIREITA -->
        <section class="right-side">
            <h2>Faça o login para ver<br>seu progresso!!</h2>

            <form>
                <input type="email" placeholder="Digite seu e-mail...." id="email" required>
                <input type="password" placeholder="Digite sua senha...." id="senha" required>
                <button class="btn-login">ENTRAR</button>
            </form>

            <a href="#" class="forgot">Não consegue fazer login?</a>
        </section>

    </main>

</body>
</html>
